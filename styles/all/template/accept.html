{% INCLUDE 'overall_header.html' %}

<form id="postform" action="{{ S_ACTION }}" method="post">
	<div class="panel">
		<div class="inner">
			<div class="content">
				<h2 class="message-title">{{ TITLE }}</h2>
				<fieldset>				
					<dl class="fields2">
						<dt>&nbsp;</dt>
						<dd><strong>{{ MESSAGE }}</strong></dd>
					</dl>
				</fieldset>
				<fieldset class="submit-buttons">
					<input type="submit" name="submit" value="{{ lang('SUBMIT') }}" class="button1 default-submit-action">
					<input type="submit" name="cancel" onclick="history.back()" value="{{ lang('CANCEL') }}" class="button1 default-submit-action">
					
				</fieldset>
			</div>
		</div>
	</div>
</form>

{% INCLUDE 'overall_footer.html' %}
